<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Cinema NCG</title>
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">Cinema NCG</div>
                <ul class="menu">
                    <li><a href="/cinemaNCG/index.html">Menu principal</a></li>
                    <li><a href="/cinemaNCG/admin.html">Administrador</a></li>
                    <li><a href="#" id="logout-btn">Cerrar sesión</a></li>
                </ul>
                <ul class="buscar">
                    <li>
                        <button type="button">Buscar</button>
                    </li>
                    <li>
                        <input type="text"/>
                    </li>
                </ul>
            </nav>
        </header>
        
        <section class="content">
            <h1>Administración</h1>
            <div id="regSalas" class="bloque">
                <h2>Registrar Salas</h2>
                
                <table id="temp">
                    <tr>
                        <td id="rSalas">
                            <label>Ingrese la cantidad de filas de la sala.</label> <br>
                            <input type="text" id="fila" placeholder="Filas"/> <br>
                            <label>Ingrese la cantidad de asientos por fila.</label> <br>
                            <input type="text" id="columna" placeholder="Columnas"/> <br> <br>
                            <button type="submit" id="enviarRegSalas">Registrar</button>
                        </td>
                        <td id="tSalas">
                            <table>
                                <thead>
                                    <td>Sala</td>
                                    <td>Filas</td>
                                    <td>Columnas</td>
                                    <td>Asientos</td>
                                </thead>
                                <tbody id="listaSalas"><tbody>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="regPelis" class="bloque">
                <h2>Registrar Películas</h2>
                
                <table>
                    <tr>
                        <td id="rPelis">
                            <label>Ingrese el nombre de la película.</label> <br>
                            <input type="text" id="idPelicula" placeholder="Película"/> <br>
                            <label>Ingrese el poster de la película.</label> <br>
                            <input type="file" id="poster"/> <br>
                            <label>Ingrese la duracion de la película.</label> <br>
                            <input type="time" id="duracion"/> <br>
                            <label>Ingrese la clasificación de la película.</label> <br>
                            <input type="text" id="clasificacion" placeholder="Clasificación"/> <br>
                            <input type="checkbox" id="estreno"/>
                            <label>Se estrena la película?</label> <br> <br>
                            
                            <button type="submit" id="enviarRegPelis">Registrar</button>
                        </td>
                        <td id="tPelis">
                            <table>
                                <thead>
                                    <td>Nombre</td>
                                    <td>Duracion</td>
                                    <td>Clasificación</td>
                                    <td>Estreno</td>
                                    <td>Poster</td>
                                </thead>
                                <tbody id="listaPelis"><tbody>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="regFuncion" class="bloque">
                <h2>Registrar Función</h2>
                
                <table>
                    <tr>
                        <td id="rFuncion">
                            <label>Elegir para para proyectar.</label> <br>
                            <select id="selSala"></select> <br>
                            <label>Elegir película a proyectar.</label> <br>
                            <select id="selPeli"></select> <br>
                            <label>Ingrese el precio de la función.</label> <br>
                            <input type="number" id="precio"/> <br>
                            <label>Ingrese el inicio de la función.</label> <br>
                            <input type="datetime-local" id="fechaInicio"/> <br> <br>
                            
                            <button type="submit" id="enviarRegFuncion">Registrar</button>
                        </td>
                        <td id="tFuncion">
                            <table>
                                <thead>
                                    <td>Sala</td>
                                    <td>Nombre</td>
                                    <td>Precio</td>
                                    <td>Fecha Inicio</td>
                                    <td>Duración</td>
                                </thead>
                                <tbody id="listaFunciones"><tbody>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </section>
    </body>
</html>
<script src="js/admin.js"></script>
