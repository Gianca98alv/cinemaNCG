<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Cinema NCG</title>
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">Cinema NCG</div>
                <ul class="menu">
                    <li><a href="/cinemaNCG/index.html">Menu principal</a></li>
                    <li><a href="/cinemaNCG/admin.html">Administrador</a></li>
                    <li><a href="#">Cerrar sesión</a></li>
                </ul>
                <ul class="buscar">
                    <li>
                        <button type="button">Buscar</button>
                    </li>
                    <li>
                        <input type="text" id="idPelicula" name="idPelicula"/>
                    </li>
                </ul>
            </nav>
        </header>
        
        <section class="content">
            <h1>Administración</h1>
            <div id="regSalas" class="bloque">
                <h2>Registrar Salas</h2>
                
                <table>
                    <tr>
                        <td id="rSalas">
                            <label>Ingrese la cantidad de filas de la sala.</label> <br>
                            <input type="text" id="fila" placeholder="Filas"/> <br>
                            <label>Ingrese la cantidad de asientos por fila.</label> <br>
                            <input type="text" id="columna" placeholder="Columnas"/> <br> <br>
                            <button type="submit" id="enviarRegSalas">Registrar</button>
                        </td>
                        <td id="tSalas">
                            <table>
                                <thead>
                                    <td>Sala</td>
                                    <td>Filas</td>
                                    <td>Columnas</td>
                                    <td>Asientos</td>
                                </thead>
                                <tbody id="listaSalas"><tbody>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="regPelis" class="bloque">
                <h2>Registrar Peliculas</h2>
                
                <table>
                    <tr>
                        <td id="rPelis">
                            <label>Ingrese el nombre de la película.</label> <br>
                            <input type="text" id="idPelicula" placeholder="Película"/> <br>
                            <label>Ingrese el poster de la película.</label> <br>
                            <input type="file" id="poster"/> <br> <br>
                            <label>Ingrese la duracion de la película.</label> <br>
                            <input type="time" id="duracion" placeholder="Duración"/> <br>
                            <label>Ingrese la clasificación de la película</label> <br>
                            <input type="text" id="clasificacion" placeholder="Clasificación"/> <br>
                            <input type="checkbox" id="estreno" value="Estreno"/>
                            <label>Se estrena la película?</label> <br>
                            
                            
                            <button type="submit" id="enviarRegPelis">Registrar</button>
                        </td>
                        <td id="tPelis">
                            <table>
                                <thead>
                                    <td>Nombre</td>
                                    <td>Duracion</td>
                                    <td>Clasificación</td>
                                    <td>Estreno</td>
                                    <td>Poster</td>
                                </thead>
                                <tbody id="listaPelis">
                                    <tr>
                                        <td>IT</td>
                                        <td>2:15</td>
                                        <td>R</td>
                                        <td>NO</td>
                                        <td>
                                            <img src="https://source.unsplash.com/150x150/?clown" alt="Logo Principal"/>
                                        </td>
                                    </tr>
                                <tbody>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="regFunci" class="bloque">
                
            </div>
        </section>
    </body>
</html>
<script src="js/admin.js"></script>
