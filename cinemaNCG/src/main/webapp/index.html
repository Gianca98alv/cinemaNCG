<!DOCTYPE html>
<html>
    <head>
        <title>Cinema NCG</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header class = "menu">
            <ul>
                <li class = "logo">
                    Cinema NCG
                </li>
                <li>
                    <a href = "#" id = "main-btn"> Menu principal</a>
                </li>
                <li>
                    <a href = "#" id = "admin-btn"> Administrador </a>
                </li>
                <li>
                    <a href = "#" id = "login-btn"> Iniciar sesión</a>
                </li>
                <li>
                    <a href = "#" id = "info-btn"> Historial compras</a>
                </li>
                <li>
                    <a href = "#" id = "logout-btn"> Cerrar sesión</a>
                </li>
                <li>
                    <a href = "#" id = "register-btn"> Registrarse</a>
                </li>
             
            </ul>    
        </header>
        <div>
            <div>
                <table class = "table">
                    <trow>
                        <td>
                            <input type = "text" id = "idPelicula" name = "idPelicula" class = "inputIdPelicula"/></td>
                        <td class = "botonBuscar">
                            <button type="button" id = "buscar-btn">Buscar</button>
                        </td>
                    </trow>
                </table>
            </div>
            <div class = "container">
                <div class = "movies" id = "films">
                </div>
            </div>
        </div>
        <div id = "login-modal" class = "modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="login-close">&times;</span>
                    <h2>Iniciar sesión</h2>
                </div>
                <div class="modal-body">
                    <form action=""><br>
                        <input id = "login-cedula" type="text" placeholder="Cedula" required/><br><br>
                        <input id = "login-contrasena" type="password" placeholder="Contraseña" required/><br><br>
                        <button id = "login-submit" class = "modal-btn" type="button">Iniciar sesión</button><br><br>
                    </form>
                </div>
            </div>
        </div>
        <div id = "register-modal" class = "modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="register-close">&times;</span>
                    <h2>Registrase</h2>
                </div>
                <div class="modal-body">
                    <form action=""><br>
                        <input id = "register-cedula" type="text" placeholder="Cedula" required/><br><br>
                        <input id = "register-nombre" type="text" placeholder="Nombre" required/><br><br>
                        <input id = "register-contrasena" type="password" placeholder="Contraseña" required/><br><br>
                        <button id = "register-submit" class = "modal-btn" type="button">Registrarse</button><br><br>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="js/index.js"></script>
