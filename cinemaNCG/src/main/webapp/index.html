<!DOCTYPE html>
<html>
    <head>
        <title>Cinema NCG</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header class = "menu">
            <ul>
                <li class = "logo">
                    Cinema NCG
                </li>
                <li>
                    <button type="button">Menu principal</button>
                </li>
                <li>
                    <button type="button">Administrador</button>
                </li>
                <li>
                    <button type="button" id = "login-btn">Iniciar sesión</button>
                </li>
                <li>
                    <button type="button" id = "register-btn" >Registrarse</button>
                </li>
            </ul>    
        </header>
        <div>
            <div>
                <table class = "table">
                    <trow>
                        <td>
                            <input type="text" id="idPelicula" name="idPelicula" class ="inputIdPelicula"/></td>
                        <td class = "botonBuscar">
                            <button type="button">Buscar</button>
                        </td>
                    </trow>
                </table>
            </div>
            <div class = "container">
                <div class = "movies">
                    <ul>
                        <li>
                            <h3>It</h3>
                            <img src="https://source.unsplash.com/150x150/?clown" alt="Logo Principal"/>
                        </li>
                        <li>
                            <h3>The Turning</h3>
                            <img src="https://source.unsplash.com/150x150/?turning" alt="Logo Principal"/>
                        </li>
                        <li>
                            <h3>Cruella</h3>
                            <img src="https://source.unsplash.com/150x150/?dalmata" alt="Logo Principal"/>
                        </li>
                        <li>
                            <h3>Spider-Man</h3>
                            <img src="https://source.unsplash.com/150x150/?spiderman" alt="Logo Principal"/>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id = "login-modal" class = "modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="login-close">&times;</span>
                    <h2>Iniciar sesión</h2>
                </div>
                <div class="modal-body">
                    <form action=""><br>
                        <input id = "login-cedula" type="text" placeholder="Cedula" required/><br><br>
                        <input id = "login-contrasena" type="password" placeholder="Contraseña" required/><br><br>
                        <button id = "login-submit" type="button" value="Iniciar sesión"></button><br><br>
                    </form>
                </div>
            </div>
        </div>
        <div id = "register-modal" class = "modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="register-close">&times;</span>
                    <h2>Registrase</h2>
                </div>
                <div class="modal-body">
                    <form action=""><br>
                        <input id = "register-cedula" type="text" placeholder="Cedula" required><br><br>
                        <input id = "register-nombre" type="text" placeholder="Nombre" required><br><br>
                        <input id = "register-contraseña" type="password" placeholder="Contraseña" required><br><br>
                        <button id = "register-submit" type="submit" value="Registrarse"></button><br><br>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="js/index.js"></script>
